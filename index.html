<!DOCTYPE html>
<html>
<head>
  <title>Password Gate Â· June Health Help Centre</title>
  <link rel="icon" type="image/x-icon" href="./june-favicon2.png">

  <script>
    // Wait for DOM to load before attaching event listeners
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("password");
      const passwordButton = document.getElementById("submitBtn");

      function checkPassword() {
        const input = passwordInput.value;
        if (input === "junemoon") {
          window.location.href = "https://sites.google.com/junewomenshealth.com/junehelpcentre/home";
        } else {
          alert("Wrong password.");
        }
      }

      // Pressing enter in the input triggers the password check
      passwordInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          checkPassword();
        }
      });

      passwordButton.addEventListener("click", checkPassword);
    });
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <div class="stuff">
      <h2>Enter Password to access June's Help Centre</h2>
      <input type="password" id="password" placeholder="Password">
      <button id="submitBtn">Enter</button>
    </div>
  </div>
</body>

<style>
  .antic-didone-regular {
    font-family: "Antic Didone", serif;
    font-weight: 400;
    font-style: normal;
  }

  .dm-sans {
    font-family: "DM Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
  }

  body {
    background-image: url(./june-bg.png);
    background-position: center;
    color: #f7f3f0;
    font-family: "Antic Didone";
  }

  h2 {
    font-size: 4vh;
  }

  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .stuff {
    padding: 10vh;
  }

  #password,
  button {
    padding: 1vh;
    font-family: "DM Sans";
    font-size: 2vh;
    border-radius: 1vh;
    border-width: 1px;
  }

  button:hover {
    color: #f7f3f0;
    background-color: #252553;
    border-width: 1px;
    border-style: solid;
    border-color: #f7f3f0;
    cursor: pointer;
  }
</style>
</html>
